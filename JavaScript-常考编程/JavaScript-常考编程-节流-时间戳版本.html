<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 5000px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        function throttle(func, delay) {
            let prev=0;
            return function () {
                let context = this;
                let args = arguments;
                let now=new Date();
                if(now-prev>delay){
                    func.apply(context,args);
                    prev=now;
                }
            }
        }
        function say() {
            console.log('1');
        }
        window.onscroll = throttle(say, 1000);
    </script>
</body>

</html>
