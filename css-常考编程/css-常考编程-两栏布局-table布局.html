<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      overflow: hidden;
      display: table;
      width:100%;
    }

    .container>div {
      height: 100px;
    }

    .left {
      display:table-cell;
      width: 200px;
      background-color: red;
    }

    .right {
      display:table-cell;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
