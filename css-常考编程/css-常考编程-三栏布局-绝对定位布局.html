<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      overflow: hidden;
      position: relative;
    }

    .container>div {
      height: 100px;
    }

    .center {
      position: absolute;
      left: 200px;
      right: 200px;
      top: 0;
      bottom: 0;
      background-color: red;
    }

    .left {
      float: left;
      width: 200px;
      background-color: green;
    }

    .right {
      float: right;
      width: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
